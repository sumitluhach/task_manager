<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Task Manager</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3 ">

                    <input type="text" name="Assigned" class="form-control" id="Assigned" placeholder="Assigned To">

                </div>
                <div class="form-group col-md-6 mb-3 ">
                    
                    <input type="text" name="Discription" class="form-control" id="Discription" placeholder="Discription">

                </div>
                <div class="form-group col-md-6 mb-3 ">
                    
                    <input type="date" class="form-control" id="Date" placeholder="Date">

                </div>
                <div class="form-group col-md-6 mb-3 ">
                    
                    <input type="text" name="Status" class="form-control" id="Status" placeholder="Status">
                    <!-- <select class="form-control" name="Status">
                        <option value="Open">Open</option>
                        <option value="On Going">On Going</option>
                        <option value="Closed">Closed</option>
                    </select> -->

                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" onclick="AddData1()">Update</button>
                </div>

      
            </div>

        </div>

        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table.bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Assigned To</th>
                            <th>Discription</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
